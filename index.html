<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Choose A Character!</h1>
        <table id="js-char-select">
            <colgroup span="5">
                <col>
                <col>
                <col>
                <col>
                <col>
            </colgroup>
            <tr>
                <th>Boy</th>
                <th>Cat Girl</th>
                <th>Edgy Girl</th>
                <th>Pink Girl</th>
                <th>"Extra" Girl</th>
            </tr>
            <tr>
                <td class="selected"><img id="js-char-1" src="images/char-boy.png"></td>
                <td><img id="js-char-2" src="images/char-cat-girl.png"></td>
                <td><img id="js-char-3" src="images/char-horn-girl.png"></td>
                <td><img id="js-char-4" src="images/char-pink-girl.png"></td>
                <td><img id="js-char-5" src="images/char-princess-girl.png"></td>
            </tr>
        </table>
        <button id="js-new-game">Start Game!</button>
    </main>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
